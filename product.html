    <div class="container">
        <h2>Aplikasi Pembayaran</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemPrice">Harga Barang (Rp):</label>
                <input type="number" id="itemPrice" name="itemPrice" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="quantity">Jumlah:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="total">Total Pembayaran (Rp):</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            <input type="submit" value="Hitung Total">
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var itemPrice = parseFloat(document.getElementById('itemPrice').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            var total = itemPrice * quantity;
            document.getElementById('total').value = total.toLocaleString('id-ID');
        });
    </script>
